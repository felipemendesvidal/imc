<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular o IMC</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body >
    
    <main class="box-container-blue" id="fundo">
        <header class="cabecalho">
            <h1>Calculador de IMC</h1>
        </header>
        <section class="box-principal-conteudo">
            <div class="msg" id="campo-msg">
                <p class="campos">
                    <label for="altura">Digite a altura</label>
                    <input type="number" id="altura" placeholder="valor em metros ex:1.40" step="0.01">
                </p>
                <p class="campos">
                    <label for="pesp">Digite o peso</label>
                    <input type="number" id="pesp" placeholder="valor em Kilogs ex: 90" step="0.1">
                </p>
                <button id="btn_calcular" onclick="start()">Calcular imc</button>
                

            </div>
            <div class="foto" id="resultado">
                <!-- <img src="img/manha.jpg" alt="manha" id="imagem-relogio"> -->
                <p>O IMC desses dados Ã©: </p>
            </div>
        </section>
        <footer class="foodi">
            <p>&copy; felipe vidal </p>
        </footer>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
